<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <script src="../js/vue.js"></script>
    <style>
        input.i911-model-input {
            color: #f747ff;
            border-radius: 4px;
            border: 3px solid #fa4dde;
        }
    </style>
</head>
<body>
    
    <div>
        <input class="i911-model-input" :value="modelInput" @click="handleInput"/>
    </div>
    


    <script>
        export default {
            name: "ModelInput",
            model:{
                prop:'modelInput',
                event:'click'
            },
            props: {
                modelInput: {
                    type: String,
                    default: 'modelInput'
                }
            },
            methods:{
                handleInput(event){
                    this.$emit('click',event.target.value)
                }
            }
        }
    </script>
</body>
</html>
